<!-- html5 -->
<!DOCTYPE html>

<!-- language that will use -->
<html lang="en">

<!-- meta data + information that can not check in UI + SEO(title, explanation, author) + CSS style + JS links -->

<head>

    <!-- Displays various languages without breaking -->
    <meta charset="UTF-8">

    <!-- Compatibility button not showing in IE9 address bar / Use the Edge rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Display content according to the size of the user's device (viewport) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- website title -->
    <title>Document</title>

</head>


<!-- UI elements -->

<body>

</body>

</html>
